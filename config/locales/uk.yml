  number:
    # Used in number_with_delimiter()
    # These are also the defaults for 'currency', 'percentage', 'precision', and 'human'
    format:
      # Sets the separator between the units, for more precision (e.g. 1.0 / 2.0 == 0.5)
      separator: ","
      # Delimets thousands (e.g. 1,000,000 is a million) (always in groups of three)
      delimiter: " "
      # Number of decimals, behind the separator (the number 1 with a precision of 2 gives: 1.00)
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    # Used in number_to_currency()
    currency:
      format:
        # Where is the currency sign? %u is the currency unit, %n the number (default: $5.00)
        format: "%n %u"
        unit: "грн."
        # These three are to override number.format and are optional
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    # Used in number_to_percentage()
    percentage:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        # precision:

    # Used in number_to_precision()
    precision:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        # precision:

    # Used in number_to_human_size()
    human:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        precision: 1
        significant: false
        strip_insignificant_zeros: false

      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "байт"
            few:   "байти"
            many:  "байтів"
            other: "байту"
          kb: "кБ"
          mb: "МБ"
          gb: "ГБ"
          tb: "ТБ"
          # Rails 3
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand:
            one: "Тисяча"
            few: "Тисяч"
            many: "Тисяч"
            other: "Тисяч"
          million:
            one: "Мільйон"
            few: "Мільйонів"
            many: "Мільйонів"
            other: "Мільйонів"
          billion:
            one: "Мільярд"
            few: "Мільярдів"
            many: "Мільярдів"
            other: "Мільярдів"
          trillion:
            one: "Трильйон"
            few: "Трильйонів"
            many: "Трильйонів"
            other: "Трильйонів"
          quadrillion:
            one: "Кквадрильйон"
            few: "Квадрильйонів"
            many: "Квадрильйонів"
            other: "Квадрильйонів"

